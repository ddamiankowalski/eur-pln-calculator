<ctr-container>
  <ctr-tabs (tab)="onTabChange($event)"></ctr-tabs>
  <div class="input_container" [formGroup]="_formGroup">
    <ctr-input [label]="'Amount'" [currency]="currency" [control]="amount" placeholder="Enter amount"></ctr-input>
    <img class="image-icon" src="assets/arrows.svg">
    <ctr-input [disabled]="true" [label]="'Converted to'" [currency]="currency" [control]="converted"></ctr-input>
  </div>
</ctr-container>
