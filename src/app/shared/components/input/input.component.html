<label class="ctr-input__label" [for]="_id">{{ label }}</label>
<div class="ctr-input__container">
  <input
    [placeholder]="placeholder"
    type="number"
    [id]="_id" class="ctr-input__input"
    [class.ctr-input__input--disabled]="disabled"
    [formControl]="control"
  >
  <div class="ctr-input__currency" [class.ctr-input__currency--disabled]="disabled">
    {{ currencyParsed }}
  </div>
</div>
